<html>
<head>
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<script>
		var checkConnection = function() {
			if (typeof grecaptcha === "undefined") {
				alert ('Failed to reach Google');
				parent.postMessage('FAILED', '*');
			}
		};

		window.setTimeout(checkConnection, 5000);
	</script>
</head>

<body>
	<script>
		function recaptchaCallback(response) {
			parent.postMessage(response, '*');
		}
	</script>
<div class="g-recaptcha" align="center" data-theme="light" data-callback="recaptchaCallback" data-sitekey="6LenNyUTAAAAAF4pstt16ngGn6O7nEgTR3Outwjy" style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>

</body>
</html>
