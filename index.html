<html>
  <head>
    <title>reCAPTCHA demo: Explicit render for multiple widgets</title>
    <script type="text/javascript">
		var responseRendered = false;
      var verifyCallback = function(response) {
        alert(response);
        responseRendered = true;
      };
      var expiredCallback = function(response) {
	  	alert('Expired: ' + response);
      };

      var onloadCallback = function() {
     	alert ("Inside onloadCallback: ", grecaptcha);
        grecaptcha.render('example3', {
          'sitekey' : '6LenNyUTAAAAAF4pstt16ngGn6O7nEgTR3Outwjy',
          'callback' : verifyCallback,
          'theme' : 'dark',
          'size' : 'normal',
          'expired-callback' : 'expiredCallback'
        });
      };

      var showAlert = function() {
      	alert ("Inside ShowAlert: ", grecaptcha);
      	if (grecaptcha) {
      		alert ('Hopefully we reached Google');
      	} else {
      		alert ('Something went wrong while we reach Google!!!');
      	}
      };

    </script>
  </head>
  <body>
    <form action="?" method="POST">
      <div id="example3"></div>
      <br>
      <input type="submit" value="Submit">
    </form>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit&hl=ta"
        async defer>
            alert ('Hello!!!');
       		window.setTimeout(showAlert, 5000);
	</script>
  </body>
</html>
