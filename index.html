<html>
<head>
<script src='https://www.google.com/recaptcha/api.js'></script>

</head>
<body>
<script>
function recaptchaCallback(response) {
alert (response);
	parent.postMessage(response, '*');
}</script>
<button id="buttonclick" name="button" onclick="alert('click event occured')" class="g-recaptcha"  data-callback="recaptchaCallback" data-sitekey="6LenNyUTAAAAAF4pstt16ngGn6O7nEgTR3Outwjy">Click me</button>
<script>
    document.getElementById("buttonclick").click();
</script>
</body>
</html>
